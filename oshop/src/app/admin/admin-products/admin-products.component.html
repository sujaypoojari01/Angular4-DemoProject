<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<table class="table">
    <thead>
        <tr>
            <td>Title</td>
            <td>Price</td>
            <td>Key</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of productList">
            <td>{{p.title}}</td>
            <td> {{p.price}} </td>
            <td> {{p.$key}} </td>
            <td>
                <a class="btn" (click)="onEdit(p)">Edit</a>
                <!-- <a [routerLink]="['/admin/products/',p.$key]">Edit</a> -->
            </td>
            <td>
                <a class="btn" (click)="onDelete(p)">Delete</a>
            </td>
        </tr>
    </tbody>
